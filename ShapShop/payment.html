<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shap Shop - Payment</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="js/payment.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    
      <div class="logo">Shap Shop</div>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="category.html">Categories</a>
        <a href="offers.html">Offers</a>
        <a href="cart.html">Cart <span id="cart-count" class="badge">0</span></a>
        <a href="profile.html">Profile</a>
        <a href="help.html">Help</a>
      </nav>
      <div class="hamburger" id="hamburger">☰</div>
    
  </header>

  <!-- PAYMENT SECTION -->
  <main class="container">
    <h1 class="page-title">Payment</h1>

    <!-- Delivery Address -->
    <div id="paymentAddress" class="profile-box"></div>

    <!-- Order Summary -->
    <div id="orderSummary" class="profile-box"></div>

    <!-- Payment Form -->
    <form id="payForm" class="auth-form">
      <select id="paymentMethod" required>
        <option value="">Select Payment Method</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>UPI</option>
        <option>Cash on Delivery</option>
      </select>
      <button type="submit" class="btn">Pay Now</button>
    </form>
  </main>

  <!-- FOOTER -->
<footer class="footer">
  <div class="footer-links">
    <a href="index.html">Shap Shop</a>
    <a href="category.html">Categories</a>
    <a href="help.html">Help</a>
    <a href="about.html">About</a>
  </div>
  <p>©2025 by Shap Shop | All rights reserved</p>
</footer>
</body>
</html>
